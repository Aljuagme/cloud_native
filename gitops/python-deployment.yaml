apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-deployment
  namespace: python-namespace
  labels:
    app: my-python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-python-app
  template:
    metadata:
      labels:
        app: my-python-app
    spec:
      containers:
      - name: my-python-app
        image: python:3.8
        ports:
          - containerPort: 5000
        command: ["bash", "-c"]
        args: ["pip install -r requirements.txt && python app.py"]
        volumeMounts:
        - mountPath: /
          name: app-volume
      volumes:
      - name: app-volume
        hostPath:
          path: /python-app
